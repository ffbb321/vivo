<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>账号注册</title><link rel="stylesheet" href="css/comon.css"><link rel="stylesheet" href="css/register.css"></head><body><div id="registerBox"><form action="" class="register"><img src="images/signup_03.jpg" alt=""><p class="regiTit">vivo账号注册</p><input type="text" class="username" autofocus placeholder="请创建用户名"> <span class="waring1"></span><br><input type="password" class="newpass" placeholder="请设置密码"><br><input type="password" class="nowpass" placeholder="请再次输入密码"> <span class="waring2"></span><br><input class="tip" type="checkbox" checked="checked">我已阅读并接受《vivo服务协议》<br><button type="button" class="next">下一步</button></form></div><script src="js/res_login.js"></script><script>var username=document.querySelector(".username"),waring1=document.querySelector(".waring1"),waring2=document.querySelector(".waring2"),newpass=document.querySelector(".newpass"),nowpass=document.querySelector(".nowpass"),btn=document.querySelector(".next"),reg1=/^(\w{3,6}|[\u4e00-\u9fa5]{2,4})$/,params={};username.onblur=function(){reg1.test(username.value)?(params={method:"post",data:{username:username.value,password:""},success:function(e){200==e.msg?(waring1.innerHTML=e.data,waring1.style.color="red"):1e3==e.msg&&(console.log(666),waring1.innerHTML="此用户可以使用",waring1.style.color="#41e508")}},sendAjax("php/register.php",params)):(waring1.style.color="red",waring1.innerHTML="此用户名不可用")},nowpass.oninput=function(){nowpass.value==newpass.value?(waring2.innerHTML="密码一致",waring2.style.color="#41e508"):(waring2.innerHTML="两次密码输入不一样",waring2.style.color="red")},btn.onclick=function(){"rgb(65, 229, 8)"==waring2.style.color&&"rgb(65, 229, 8)"==waring1.style.color&&(params={method:"post",data:{username:username.value,password:nowpass.value},success:function(e){201==e.msg&&(location.href="vivoshouye.html")}},sendAjax("php/register.php",params))}</script></body></html>
