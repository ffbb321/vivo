<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/comon.css">
    <link rel="stylesheet" href="css/shopcar.css">
</head>

<body>
    <div id="vivo">
        <div id="topbg">
        </div>
        <p class="nothing">购物车空空如也,赶紧去<a href="vivoshouye.html">逛逛</a>吧!</p>
        <div class="isCar noproBg">
            <p class="myCar">
                <a href="#" class="contiBuy">
                    <i class="iconfont icon-jiantou-copy"></i>继续购物</a>我的购物车
            </p>
            <ul class="cartHead">
                <li class="proCheck">
                    <input type="checkbox" checked>全选</li>
                <li class="proName">商品名称</li>
                <li class="proPrione">价格（元）</li>
                <li class="proCount">数量</li>
                <li class="disCount">优惠</li>
                <li class="sentpoint">赠送积分</li>
                <li class="subTotal">小计（元）</li>
                <li class="operate">操作</li>
            </ul>
            <div class="cartBoxCon">
                <ul class="cartBox cartHead">
                    <li class="proCheck">
                        <input type="checkbox" checked>
                    </li>
                    <li class="proName">
                        <div class="proPicBox">
                            <img src="images/01.png" alt="">
                        </div>
                        <div class="proTip">
                            <p class="proNameTit">哈哈哈哈</p>
                            <p class="proColor">颜色:
                                <span>黑色</span>
                            </p>
                        </div>
                    </li>
                    <li class="proPrione">
                        2000
                    </li>
                    <li class="proCount">
                        <div class="numDec">-</div>
                        <input class="numVal" type="text" value="1" readonly>
                        <div class="numAdd">+</div>
                    </li>
                    <li class="disCount"></li>
                    <li class="sentpoint"></li>
                    <li class="subTotal subTotalj">
                    </li>
                    <li class="operate">
                        <div class="movColl">移入收藏夹</div>
                        <div class="delpro">删除</div>
                    </li>
                </ul> 
            </div>
            <ul class="totPrice">
                <li class="totCheck tothov">
                    <input type="checkbox" checked> 全选
                </li>
                <li class="delChecked tothov">删除已选中的商品</li>
                <li class="movColl tothov">移入收藏夹</li>
                <li class="totPriTag">
                    <p class="totPriTop">
                        已选商品
                        <span class="totNum">
                            0
                        </span>
                        件,合计(不含运费):
                        <span class="totPriBox">
                            <i class="totPriCon">
                                2000.00
                            </i>
                            元
                        </span>
                    </p>
                    <!-- <p class="totPriBott">
                            ( 商品总价：¥<span class="">5096.00</span>> 优惠：-¥100.00 )
                    </p> -->
                </li>
                <li class="totBtnBox">
                    <button class="totPay" type="button">去结算</button>
                </li>
            </ul>
        </div>
        <div id="delDown">
        </div>
        <div class="delBox">
            <p class="delDownCon"><i class="iconfont "></i>确认删除该商品吗？</p>
            <button type="button" class="delyes">确认</button>
            <button class="delno" type="button">取消</button>
        </div>
        <div id="Bottombg">
        </div>
        <ul class="fixList">
            <!-- <li>
                <a href="#">
                    <i class="iconfont icon-gouwuche fixTit"></i>
                </a>
            </li> -->
            <li>
                <a href="#">
                    <i class="iconfont icon-kefu fixTit"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="iconfont icon-iconfonticon4 fixTit" style="font-size: 30px"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="iconfont icon-fanhuidingbu fixTit"></i>
                </a>
            </li>
        </ul>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/shopcar1.js"></script>
    <script>
        $("#topbg").load("common.html #topbg");
        $("#Bottombg").load("common.html #Bottombg");
        shopcar.init();
    </script>
    <script src="js/common.js"></script>
</body>

</html>
